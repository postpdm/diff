<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Diff for diff</title>
      <script type='text/javascript' src='knockout-3.4.0.js'></script>
      <script type='text/javascript' src='knockout.simpleGrid.3.0.js'></script>
      <link rel="stylesheet" type="text/css" href="1.css" />
   </head>
   <body>
      <p>
<div class='liveExample'> 
    <h1>Diff for diff</h1>
    
    <h2>Utils list</h2>
    <div data-bind='simpleGrid: gridViewModel'> </div>
         
    <button data-bind='click: sortByName'>
        Sort by name
    </button>


    <h1 data-bind="foreach: gridViewModel">        
            <div>
                <span data-bind="text: name"> </span> 
            </div>
        
    </h2>
    
</div>
      </p>

<script type="text/javascript">

// http://stackoverflow.com/questions/287903/enums-in-javascript#287917


// вопросы
// надо ли tortoise, или именно tortoiseidiff
// сравнение текстов и их редактирование?
// детализировать список изображений
// двойной просмотр изображений или еще и сравнение
// состояния для + - проверено, есть, проверено - нет, неизвестно

var initialData = [
    { name : "KDiff", url : "https://sourceforge.net/projects/kdiff3", last_release : 2, text_files: true },
    { name : "WinDiff", url : "https://en.wikipedia.org/wiki/WinDiff", text_files: true },
    { name : "WinMerge", url : "https://sourceforge.net/projects/winmerge", text_files: true }, // картинки - нет. ворд - сравнение текста. pdf - нет
    { name : "Perceptual Image Diff", url: "https://sourceforge.net/projects/pdiff/", common_images : true },
    { name : "Tortoise", url: "http://tortoisesvn.net/", text_files: false },
    { name : "ccdiff", url: "https://sourceforge.net/projects/ccdiff" },
    { name : "Beyond Compare", url: "http://www.scootersoftware.com/", text_files: true, common_images : true },
    { name : "DiffEngineX", url: "https://en.wikipedia.org/wiki/DiffEngineX" },
    { name : "Diff-Text", url: "https://en.wikipedia.org/wiki/Diff-Text" },
    { name : "Pretty Diff", url: "https://en.wikipedia.org/wiki/Pretty_Diff" },
    { name : "ExamDiff", url: "http://www.prestosoft.com/ps.asp?page=edp_examdiff", text_files: true },
    { name : "Compare It!", url: "http://www.grigsoft.com/wincmp3.htm", text_files: true }, // он умеет сравнивать Word и pdf, но только вычленяя из них текст. Т.е. все изменения в картинках - игнорируются. Надо разделить на "сравение текста" и "сравнение внедренной графики"
    
    { name: "Diffuse", url: "https://sourceforge.net/projects/diffuse", text_files : true },
    
    { name : "N++", url : "https://sourceforge.net/projects/npp-compare" }, // непонятный плагин, умеет сравнивать относительно прошлого сохранения из кеша редактора, а сравнение с svn не работает
    // из командной строки не передать ему параметров, есть целая дискуссия об этом 
    // http://stackoverflow.com/questions/9120821/diff-compare-two-files-in-notepad-launched-from-command-line
    // http://stackoverflow.com/questions/20170541/running-notepad-from-command-line-with-compare-plugin-showing-compare-result?lq=1
    // оттуда новая ссылка на https://bitbucket.org/uph0/compare/src - форк. Очень грубо падает
    
// http://www.araxis.com/merge/

// http://www.sourcegear.com/diffmerge/    

// https://www.perforce.com/product/components/perforce-visual-merge-and-diff-tools
// P4Merge
// test
// images

// https://www.semanticmerge.com/index.html

// https://www.diffplug.com/

// https://alternativeto.net/software/aptdiff/
// https://alternativeto.net/tag/diff/?p=2&sort=defaultSort
    //{ name: "", url: "" },
    

];
 
var PagedGridModel = function(items) {
    this.items = ko.observableArray(items);
 
    this.sortByName = function() {
        this.items.sort(function(a, b) {
            return a.name < b.name ? -1 : 1;
        });
    };
 
    this.gridViewModel = new ko.simpleGrid.viewModel({
        data: this.items,
        columns: [
            { headerText: "Name", rowText: "name" },
            { headerText: "Site", rowText: "url" },
            { headerText: "Last release", rowText: "last_release" },
            { headerText: "Text file diff", rowText: function (item) { if (item.text_files) return '+'  } },
            { headerText: "Common images diff", rowText: function (item) { if (item.common_images) return '+'  } },
            
        ],
        pageSize: 100
    });
};
 
ko.applyBindings(new PagedGridModel(initialData));


</script>


   </body>
</html>
